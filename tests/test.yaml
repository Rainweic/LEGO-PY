global_args: {}
pipeline:
- args:
    force_rerun: false
    save_dags: true
    visualize: true
  name: ''
  stages:
  - HDFSCSVReadStage:
      args:
        path: path1
      collect_result: false
      label: HDFS-CSV下载
      name: initNode1
      stage: HDFSCSVReadStage
  - HDFSCSVReadStage:
      args:
        path: path2
      collect_result: false
      label: HDFS-CSV下载
      name: initNode2
      stage: HDFSCSVReadStage
  - MultiJoin:
      after:
      - initNode1
      - initNode2
      args:
        how: inner
        'on': mem
      collect_result: false
      inputs:
      - initNode1.0
      - initNode2.0
      label: Join
      name: initNode3
      stage: MultiJoin
  - HDFSORCReadStage:
      args:
        path: path3
        select_cols:
        - ddd
      collect_result: false
      label: HDFS-ORC下载-1
      name: 3c551522-a480-4b5f-a995-3cdd196c0805
      stage: HDFSORCReadStage
  - XGB:
      after:
      - initNode3
      - 3c551522-a480-4b5f-a995-3cdd196c0805
      args:
        label_col: y
        num_round: 100
        train_params: "{\n        \"max_depth\": 6,\n        \"eta\": 0.3,\n     \
          \   \"objective\": \"binary:logistic\",\n        \"eval_metric\": \"auc\"\
          ,\n        \"subsample\": 0.8,\n        \"colsample_bytree\": 0.8,\n   \
          \     \"gamma\": 0.1,\n        \"lambda\": 1,\n        \"alpha\": 0,\n \
          \       \"scale_pos_weight\": 1\n    }"
      collect_result: false
      inputs:
      - initNode3.0
      - 3c551522-a480-4b5f-a995-3cdd196c0805.0
      label: XGB
      name: initNode4
      stage: XGB
